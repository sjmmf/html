<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--table表示表，tr表示行，td表示列-->
        <table width = "200px" height = "100px" border ="1px">
            <tr>
                <td>
                    姓名
                </td>
                <td>
                    年龄
                </td>
                <td>
                    性别
                </td>
            </tr>

            <tr>
                <td>
                    lms
                </td>
                <td>
                    19
                </td>
                <td>
                    男
                </td>
            </tr>
        </table>
        <!--ul li表示无序列表-->
        <ul>
            <li>lms</li>
        </ul>

        <!--ol li表示有序列表-->
        <ol>
            <li>穿上衣服</li>
            <li>下床</li>
            <li>洗漱</li>
        </ol>

        <!--超链接-->
        <a href="http://www.baidu.com">百度</a>
    </body>
</html>
